
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<style>
  * {
    font-family: Roboto;
  }
  #copy-area {
    top: -1000px;
    position: absolute;
  }
  .content {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  .preview {
    margin: 12px;
    border-radius: 5px;
    box-shadow: 0 0 10px 5px rgba(0,0,0,.05);
    display: flex;
    align-items: center;
    flex-direction: column;
  }
  .preview a {
    width: 100%;
    height: 100%;
  }
  .preview:hover {
    cursor: pointer;
  }
  .preview .thumbnail {
    height: 150px;
    width: 100%;
    background-size: cover;
    box-sizing: border-box;
    border-radius: 5px 5px 0 0;
  }
  .preview .info {
    display: flex;
    flex-direction: row;
    align-items: center;
    border: 1px solid #dfdfdf;
    padding: 12px;
    box-sizing: border-box;
    border-radius: 0 0 5px 5px; 
  }
  .preview .info:hover {
    background-color: #f9f9f9;
  }
  .preview .icon {
    width: 18px;
    height: 18px;
    margin: 0 10px 0 0;
  }
  .preview .title {
    font-size: 12px;
    width: 100px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
</style>

<!-- Just for holding temporary string values -->
<input type="text" id="copy-area">

<div class="page">
  <div class="content"></div>
</div>

<script>
  async function fetchFiles() {
    const response = await fetch('/api/uploads');
    const filenames = await response.json();

    // Render File Previews
    filenames.forEach(file => {
      const preview = document.createElement('div');
      preview.classList.add('preview');

      
      const thumbnail = document.createElement('div');
      thumbnail.classList.add('thumbnail');
      thumbnail.style.backgroundImage = `url(/uploads/${encodeURI(file)})`;

      const link = document.createElement('a');
      link.setAttribute('href', `/uploads/${file}`);
      link.setAttribute('target', 'blank');

      const img = document.createElement('img');
      img.setAttribute('src', `/uploads/${file}`);

      const info = document.createElement('div');
      info.classList.add('info');

      const icon = document.createElement('img');
      icon.setAttribute('src', '/icons/light/file-media.svg');
      icon.classList.add('icon');

      const title = document.createElement('div');
      title.classList.add('title');
      title.innerText = file;

      info.appendChild(icon);
      info.appendChild(title);
      preview.appendChild(link);
      link.appendChild(thumbnail);
      preview.appendChild(info);

      // Copy filenames to the clipboard when title is clicked
      info.addEventListener('click', function(event) {
        const address = window.location.origin + '/uploads/' + encodeURI(title.innerText);
        document.querySelector('#copy-area').value = address;
        document.querySelector('#copy-area').select();
        document.execCommand('copy');
      });

      document.querySelector('.content').appendChild(preview);
    })

  }
  fetchFiles();
</script>
